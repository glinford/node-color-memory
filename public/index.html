<html lang="en">
<head>

  <title>Color MemoryGame</title>
  <link rel="stylesheet" href="css/color-memory-game.css">

  <div class="wrapper">
    <div class="content">
      <div class="container">
        <div id="color-memory-game"></div>

            <div class="logo">
                <img src="/img/logo.png" alt="Color MemoryGame Logo">
            </div>
            <div class="game-info">
                <div class="score-block">
                    <span class="score-title">Score:
                        <span id="score-count">0</span>
                    </span>
                </div>

                    <span class="score-title">Tries:
                        <span id="user-tries">0</span>

            </div>
            <div id="highscores" class="highscores">
                <span class="score-title">Highscores</span>
            </div>

            <div class="restart-block">
                <button id="restart-button" class="color-game-button">Start Over</button>
            </div>
        </div>
      </div>
    </div>
  </div>
